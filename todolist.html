<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1 class="main-title">To Do List</h1>
    <div class="list-container">
        <div class="add-todo">
            <label for="todo-when" class="input-label" id="input-when-label">When:</label>
            <input type="text" name="todo-when" id="todo-when-input">
            <label for="todo-name" class="input-label" id="input-name-label">What To Do:</label>
            <input type="text" name="todo-name" id="todo-name-input">

            <div class="add-btn">Add</div>
        </div>
        <div class="table-container">

            <table class="todo-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>
                            <div class="todo-filter-container">
                                Your To Do
                                    <label for="todo-filter" class="input-label" id="todo-filter-label">To Do
                                        Filter:</label>
                                    <input type="text" name="todo-filter" id="todo-filter-search" placeholder="Search To Do">
                            </div>

                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="todolist.js"></script>
</body>

</html>
